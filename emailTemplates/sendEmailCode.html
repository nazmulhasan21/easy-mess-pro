<html>
  <head>
    <base target="_top" />
  </head>
  <body>
    <div
      style="
        font-family: Helvetica, Arial, sans-serif;
        min-width: 1000px;
        overflow: auto;
        line-height: 2;
      "
    >
      <div style="margin: 50px auto; width: 80%; padding: 20px 0">
        <div style="border-bottom: 5px solid #eee">
          <a
            href=""
            style="
              font-size: 20px;
              color: #f7c800;
              text-decoration: none;
              font-weight: 600;
            "
            >{{params.subject}}</a
          >
        </div>
        <p style="font-size: 15px">Hello {{params.userName}}</p>
        <p>
          Use this OTP to complete your {{params.subject}} and verify your email
          on Easy Mess App.
        </p>
        <p>Remember, Never share this OTP with anyone.</p>
        <h2
          style="
            background: #00466a;
            margin: 0 auto;
            width: max-content;
            padding: 0 10px;
            color: #fff;
            border-radius: 4px;
          "
        >
          {{params.code}}
        </h2>
        <p style="font-size: 15px">Regards,<br />Team Easy Mess App</p>
        <hr style="border: none; border-top: 5px solid #eee" />
        <div
          style="
            float: right;
            padding: 8px 0;
            color: #aaa;
            font-size: 0.8em;
            line-height: 1;
            font-weight: 300;
          "
        >
          <p>Easy Mess App Inc</p>
        </div>
      </div>
    </div>
  </body>
</html>
